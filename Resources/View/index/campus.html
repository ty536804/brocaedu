{{define "index/campus.html"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>全国校区</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="format-detection" content="telephone=no" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta http-equiv="Cache-Control" content="no-cache" />
        {{template "head"}}
        <link href="/static/assets/css/school.css" rel="stylesheet"/>
        <link href="/static/assets/css/animate.css" rel="stylesheet"/>
    </head>
    <body>
    {{template "nav"}}
    <!-- banner -->
    <div id="myCarousel" class="carousel slide banner" data-ride="carousel" data-interval="2000">
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/static/assets/images/banner22.png">
            </div>
        </div>
    </div>
    <section class="pub school">
        <img src="/static/assets/images/text@2x.png" />
    </section>
    <section class="all pub">
        <section class="map">
            <ul class="map_icon">
                <li class="qh wow bounceInDown bg-purple" data-wow-duration="0.35s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="gs wow bounceInDown bg-purple" data-wow-duration="0.45s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="xz wow bounceInDown bg-purple" data-wow-duration="0.55s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="yn wow bounceInDown bg-purple" data-wow-duration="0.55s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="sc wow bounceInDown bg-purple" data-wow-duration="0.55s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="gz wow bounceInDown bg-purple" data-wow-duration="0.55s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="cq wow bounceInDown bg-purple" data-wow-duration="0.55s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="am wow bounceInDown bg-purple" data-wow-duration="0.55s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="amr wow bounceInDown bg-purple" data-wow-duration="0.55s"><img src="/static/assets/images/ico_point@2x.png"></li>
                <li class="amt wow bounceInDown bg-purple" data-wow-duration="0.55s"><img src="/static/assets/images/ico_point@2x.png"></li>
            </ul>
        </section>
    </section>
    <section class="school_ul pub">
    </section>
    <!-- 版权 -->
    {{template "footer"}}
    <script type="text/javascript" src="/static/index/campus.js"></script>
    <script type="text/javascript" src="/static/assets/js/wow.js"></script>
    <script src="http://cdn.dowebok.com/131/js/wow.min.js"></script>
    <script>
        var wow = new WOW({
            boxClass: 'wow',
            animateClass: 'animated',
            offset: 0,
                mobile: true,
                live: true
            });
        wow.init();
    </script>
    </body>
    </html>
{{end}}
