{{define "wap/campus.html"}}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>全国中心</title>
        {{template "wap_header"}}
        <link rel="stylesheet" href="/static/wap/css/wap_campus.css">
    </head>
    <body>
    {{template "wap_nav"}}
    <!-- 顶部轮播图 -->
    <div class="banner">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                {{ range .data.banner}}
                    <div class="swiper-slide">
                        <img src="{{.Imgurl}}" alt="">
                    </div>
                {{end}}
            </div>
        </div>
    </div>
    <!-- 线下 -->
    <section class="campus pub">
        <img src="{{.data.offline.Imgurl}}">
    </section>
    <!-- 地图 -->
    <section class="map pub">
        <img src="{{.data.map.Imgurl}}">
    </section>
    <!-- 200 -->
    <section class="all pub">
        <img src="{{.data.hundred.Imgurl}}" class="hundred">
        <img src="{{.data.thousand.Imgurl}}" class="thousand">
    </section>
    {{template "wap_footer"}}
{{end}}
