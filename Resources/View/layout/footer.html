{{define "footer"}}
    <!-- 版权 -->
    <section class="footer_warp">
        <footer>
            <section class="footer_con pub">
                <section class="footer_left">
                    <p class="ico_logo"><img data-original="/static/assets/img/ico_logo.png" src="/static/assets/img/ico_logo.png" class="lazy" style=""></p>
                    <section class="footer_left_con">
                        <section class="footer_about">
                            <dl>
                                <dt>
                                    <p class="bottom_con">关于我们</p>
                                    <span class="bottom_line"></span>
                                </dt>
                                <dd>
                                    <img data-original="http://img.mofashuxue.com/pic_code.png?imageslim" src="http://img.mofashuxue.com/pic_code.png?imageslim" class="lazy" style="">
                                    <span class="gzh">布罗卡斯英语公众号</span>
                                </dd>
                            </dl>
                        </section>
                        <section class="footer_right_con">
                            <section class="sqdh">
                                <p class="bottom_con">授权电话</p>
                                <span class="bottom_line"></span>
                            </section>
                            <section class="bottom_phone">
                                <img  src="/static/img/ico_phone.png" class="lazy" style="">
                                <p>400 175 9669</p>
                            </section>
                            <section class="sqdh zbdz">
                                <p class="bottom_con">总部地址</p>
                                <span class="bottom_line"></span>
                            </section>
                            <section class="bottom_address">
                                <img src="/static/assets/img/ico_address.png" class="lazy" style="">
                                <p>北京市海淀区首体南路22号楼国兴大厦16A</p>
                            </section>
                        </section>
                    </section>
                </section>
                <section class="footer_right">
                    <section class="banner_form">
                        <form method="post" action="" name="myform" class="footer_con_right" id="myform">
                            <input type="hidden" name="com" class="c-com">
                            <input type="hidden" name="client" value="pc">
                            <h3 class="join_tit">填写表单</h3>
                            <section class="form_tit">
                                <span>姓名：</span>
                                <input type="text" placeholder="" name="mname" class="c-area">
                            </section>
                            <section class="form_tit">
                                <span>电话：</span>
                                <input type="text" placeholder="" name="tel" class="c-tel">
                            </section>
                            <section class="form_tit">
                                <span>地区：</span>
                                <input type="text" placeholder="" name="area" class="c-city">
                            </section>
                            <button class="bottom_submit btn">提交</button>
                        </form>
                    </section>
                </section>
            </section>
            <section class="copyright pub">北京易乐教育科技有限公司 © 2017 All Rights Reserved. <a href="https://beian.miit.gov.cn">京ICP备20014303号-2</a>（投资有风险，加盟需谨慎）</section>

    </section>
    <script type="text/javascript" src="/static/assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/assets/js/jquery.lazyload.js"></script>
    <script type="text/javascript" src="/static/js/layer.js"></script>
    <script type="text/javascript" src="/static/assets/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/index/common.js"></script>
